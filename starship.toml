# ---

# Shows the username
[username]
style_user = 'bright-blue bold'
style_root = 'bright-red bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = true
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = 'â€¦/'
home_symbol = '~'
read_only_style = '197'
