# ~/.config/starship.toml

add_newline = true
command_timeout = 1000
format = """$all$os$username$directory$character"""


# ---

[os]
format = '[$symbol](bold bright-cyan)'   
disabled = false

[os.symbols]
Windows = 'î˜ª '
Arch = 'ó°£‡ '
